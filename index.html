<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/segment-analytics/4.4.0/analytics.min.js" integrity="sha512-3gWq8NQZN+/ojA/5Q7vXxnmNj8Dk5YT5NR1m7Q5j5ry5E7y5DV5ie5l7V5A5uCn8jKg1lALDZXYx7v2JFQBY3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js" defer></script>
    <title>Segment Event Tracker</title>
</head>
<body>
    <header>
        <!-- Add the Segment logo with 250px width here -->
        <img src="https://library.twilio.com/m/977271bee01f1d1/webimage-logo-segment-clearspace-rgb.png" alt="Segment Logo" width="250" id="segment-logo">
    </header>
    <main>
        <h1>Segment Event Tracker</h1>
        <form id="event-form">
            <label for="write-key">Write Key:</label>
            <input type="text" id="write-key" required>
            
            <label for="method">Segment Method:</label>
            <select id="method" required>
                <option value="page">page()</option>
                <option value="track">track()</option>
                <option value="identify">identify()</option>
                <option value="alias">alias()</option>
                <option value="reset">reset()</option>
            </select>
            
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name">
            
            <label for="event-properties">Event Properties (JSON):</label>
            <textarea id="event-properties" rows="5" cols="30"></textarea>
            
            <button type="submit">Send Event</button>
            <button type="button" id="preview-event">Preview Event</button>
        </form>
        <div>
            <h2>Event Preview:</h2>
            <pre id="event-preview"></pre>
        </div>
    </main>
</body>
</html>
